<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Devbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-hangman">
    <div class="hangman-name">Hangman Game</div>

    <div class="hangman-alphabet">
      <div class="hangman-alphabet_header">
        <div class="hangman-alphabet_title">Click on any button</div>
        <div class="hangman-counter_total">
          <div class="hangman-counter_animated-number"></div>
        </div>
      </div>
      <div class="hangman-alphabet_btns"></div>
    </div>

    <div class="hangman-word"></div>
    <div class="hangman-live_counter"></div>
    <div class="hamgman-nextWord_message"></div>
    <div class="hangman-result-game"></div>
    <button class="hangman-btn_next-word">next word</button>
    <button class="hangman-btn">PLAY AGAIN</button>
  </div>
  <script src="./index.mjs"></script>
</body>

</html>
